<div class="content-container" name="relationForm">
    <div class="form-field">
        <div class="form">
            <div class="form-group__label">
                <a href="#/new">Create a new precondition</a>
            </div>
            <div class="form-group__input">
                A precondition sert à je sais pas encore exactement en français alors me demandez pas en anglais...
            </div>
        </div>
    </div>

    <div class="form-field">
        <div class="form-group__label--single error">
            {{ error }}
        </div>
    </div>

    <div class="form-field">
        <div class="form">
            <div class="form-group__label">
                Edit an existing precondition
            </div>
            <div class="form-group__input">
                <ul>
                    <li ng-repeat="precondition in preconditions">
                        <a href="#/{{ precondition.id }}/edit">{{ precondition.label }}</a>
                        <a ng-click="deletePrecondition(precondition.id)">Supprimer</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
