@()
@import models.interaction.action.InstanceActionDAO


<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Liste des règles</title>
</head>
<body>

    <h1>Règles enregistrées</h1>

    <ul>
    @for(action <- InstanceActionDAO.getAll){
        <li>
            @action.id - @action.label
            <a href="/rules/load/@action.id">Voir</a>
            <a href="/rules/delete/@action.id">Supprimer</a>
        </li>
    }
    </ul>

    <a href="/rules/save">Ajouter une nouvelle règle</a>

</body>
</html>
