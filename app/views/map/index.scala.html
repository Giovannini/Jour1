@main("Map Vizualisation") {
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/map.css")" />

    <div class="game-container" ng-app="actionManagerApp">
        <div class="game-row">
            <div class="left-panel">
                <div class="map-buttons">
                    <button type="button" class="map-buttons__item" id="map-pause" title="Pause">||</button>
                    <button type="button" class="map-buttons__item" id="map-resume" title="Resume">></button>
                    <button type="button" class="map-buttons__item" id="map-next" title="Next">>></button>
                </div>
                <div class="map-refresh"><a href="@controllers.map.routes.WorldInitialisation.clearWorld()">Refresh</a></div>
                <div id="pixi" class="map-container">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div ng-view="" class="right-panel">
            </div>
        </div>
    </div>
    <script src="@routes.Assets.at("components/pixi.js/bin/pixi.js")"></script>
    <script src="@routes.Assets.at("javascripts/mapScript.js")"></script>
    <script src="@routes.Assets.at("components/angular/angular.js")"></script>
    <script src="@routes.Assets.at("components/angular-route/angular-route.min.js")"></script>
    <script src="@routes.Assets.at("components/angular-resource/angular-resource.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/actionScript.js")"></script>
}
